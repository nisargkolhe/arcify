<!DOCTYPE html>
<html>
<head>
    <title>Arc-ify Settings</title>
    <link rel="stylesheet" href="styles.css"> 
</head>
<body class="options-page"> 
    <div class="options-container"> 
        <h1 class="options-title">Arcify Settings</h1> 

        <div class="options-setting-item"> 
            <label for="defaultSpaceName" class="options-label">Default Space Name:</label> 
            <input type="text" id="defaultSpaceName" class="options-input"> 
        </div>

        <button id="save" class="options-button">Save Settings</button> 
        <div id="status" class="options-status"></div>
    </div>

    <script src="options.js"></script>
</body>
</html>
