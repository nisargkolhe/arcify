<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Performance Dashboard - Arcify Extension</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #1a1a1a;
            color: #ffffff;
            padding: 20px;
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        h1 {
            margin-bottom: 10px;
            color: #ffffff;
        }

        .subtitle {
            color: #888;
            margin-bottom: 30px;
        }

        .controls {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        button {
            background: #4a4a4a;
            color: #ffffff;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            transition: background 0.2s;
        }

        button:hover {
            background: #5a5a5a;
        }

        button.danger {
            background: #d32f2f;
        }

        button.danger:hover {
            background: #b71c1c;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: #2a2a2a;
            padding: 15px;
            border-radius: 8px;
            border: 1px solid #3a3a3a;
        }

        .stat-label {
            font-size: 12px;
            color: #888;
            margin-bottom: 5px;
        }

        .stat-value {
            font-size: 24px;
            font-weight: 600;
            color: #4caf50;
        }

        .stat-value.slow {
            color: #ff9800;
        }

        .stat-value.very-slow {
            color: #f44336;
        }

        .section {
            background: #2a2a2a;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
            border: 1px solid #3a3a3a;
        }

        .section h2 {
            margin-bottom: 15px;
            color: #ffffff;
            font-size: 18px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #3a3a3a;
        }

        th {
            background: #1a1a1a;
            color: #888;
            font-weight: 600;
            font-size: 12px;
            text-transform: uppercase;
        }

        td {
            color: #ffffff;
            font-size: 14px;
        }

        .duration {
            font-family: 'Courier New', monospace;
        }

        .duration.fast {
            color: #4caf50;
        }

        .duration.medium {
            color: #ff9800;
        }

        .duration.slow {
            color: #f44336;
        }

        .empty-state {
            text-align: center;
            padding: 40px;
            color: #888;
        }

        .filter-input {
            background: #1a1a1a;
            border: 1px solid #3a3a3a;
            color: #ffffff;
            padding: 8px 12px;
            border-radius: 6px;
            width: 100%;
            margin-bottom: 15px;
            font-size: 14px;
        }

        .filter-input:focus {
            outline: none;
            border-color: #4caf50;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Performance Dashboard</h1>
        <p class="subtitle">Real-time performance metrics for Arcify Extension</p>

        <div class="controls">
            <button id="refreshBtn">Refresh</button>
            <button id="clearBtn" class="danger">Clear Logs</button>
            <button id="exportBtn">Export JSON</button>
        </div>

        <div class="stats-grid" id="statsGrid">
            <!-- Stats will be populated here -->
        </div>

        <div class="section">
            <h2>Operation Breakdown</h2>
            <input type="text" class="filter-input" id="filterInput" placeholder="Filter by label...">
            <table id="operationsTable">
                <thead>
                    <tr>
                        <th>Label</th>
                        <th>Count</th>
                        <th>Avg (ms)</th>
                        <th>Min (ms)</th>
                        <th>Max (ms)</th>
                        <th>Total (ms)</th>
                    </tr>
                </thead>
                <tbody id="operationsBody">
                    <!-- Data will be populated here -->
                </tbody>
            </table>
        </div>

        <div class="section">
            <h2>Recent Logs</h2>
            <table id="recentLogsTable">
                <thead>
                    <tr>
                        <th>Time</th>
                        <th>Label</th>
                        <th>Duration (ms)</th>
                        <th>Metadata</th>
                    </tr>
                </thead>
                <tbody id="recentLogsBody">
                    <!-- Data will be populated here -->
                </tbody>
            </table>
        </div>
    </div>

    <script src="performance-dashboard.js"></script>
</body>
</html>
