<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arcify Spotlight</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div class="arcify-spotlight-container">
        <div class="arcify-spotlight-input-wrapper">
            <svg class="arcify-spotlight-search-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <circle cx="11" cy="11" r="8"></circle>
                <path d="m21 21-4.35-4.35"></path>
            </svg>
            <input 
                type="text" 
                class="arcify-spotlight-input" 
                id="spotlightInput"
                placeholder="Search or enter URL..."
                spellcheck="false"
                autocomplete="off"
                autocorrect="off"
                autocapitalize="off"
            >
        </div>
        <div class="arcify-spotlight-results" id="spotlightResults">
            <div class="arcify-spotlight-loading">Loading...</div>
        </div>
    </div>
    <script type="module" src="popup.js"></script>
</body>
</html>
